<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }

            body,
            html {
                margin: 0px;
                padding: 0px;
                font-family: sans-serif;
                font-size: 12px;
            }

            body {
                margin: 10px;
            }

            table {
                width: auto;
                border-spacing: 0px;
                border-collapse: separate;
            }

                table th {
                    text-align: left;
                    color: #4499FF;
                    font-weight: normal;
                    border-bottom: 4px solid #336699;
                    background-color: #4499CC;
                    color: white;
                    padding: 5px 10px;
                    min-width: 200px;
                    font-size: 14px;
                }

                    table th a,
                    table td a {
                        float: right;
                        color: white;
                        text-decoration: none;
                    }

                    table td a {
                        color: #4499FF;
                    }

                table td {
                    padding: 5px 10px;
                }

                    table td:hover {
                        cursor: pointer;
                        background-color: #F5F5F5;
                    }

            #template {
                position: absolute;
                margin: auto;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                width: 1000px;
                height: 65px;
                border: 1px solid #CCC;
                background-color: white;
                padding: 10px;
                display: none;
            }

                #template select {
                    width: 100%;
                    border: 1px solid #CCC;
                    box-shadow: 0px 0px 3px 0px #CCC inset;
                    background-color: white;
                    font-family: sans-serif;
                    font-size: 14px;
                    padding: 10px;
                    color: #333;
                }

            #editor {
                position: absolute;
                margin: auto;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                width: 1000px;
                height: 400px;
                border: 1px solid #CCC;
                background-color: white;
                padding: 10px;
                display: none;
            }

                #editor textarea {
                    width: 100%;
                    border: 1px solid #CCC;
                    box-shadow: 0px 0px 3px 0px #CCC inset;
                    background-color: white;
                    font-family: sans-serif;
                    font-size: 14px;
                    height: 340px;
                    margin-bottom: 5px;
                    padding: 15px;
                    color: #333;
                }

                #editor button {
                    width: 100%;
                    border: 1px solid #CCC;
                    box-shadow: 0px 0px 3px 0px #CCC inset;
                    background-color: white;
                    font-family: sans-serif;
                    font-size: 14px;
                    color: black;
                    padding: 5px;
                }
        </style>
    </head>

    <body>
        <div id="editor">
            <textarea></textarea>
            <button>
                Save
            </button>
        </div>

        <div id="template">
            <select>
                <option>default</option>
                {% for template in templates %}
                    <option>{{ template }}</option>
                {% endfor %}
            </select>
        </div>

        <table>
            <tr>
                <th>
                    Domain
                    <a id="new-variable" href="">&gt;</a>
                    <a id="new-domain" href="">
                        <i class="fa fa-plus"></i>
                    </a>
                </th>

                {% for variable in variables %}
                    <th>
                        {{ variable.name }}
                        <a href="">
                            <i class="fa fa-trash"></i>
                        </a>
                    </th>
                {% endfor %}
            </tr>

            {% for row in all|groupby('host') %}
                <tr>
                    <td
                        class="templater"
                        data-for="{{ row.grouper }}">
                        {{ row.grouper }}
                        <a href="">x</a>
                    </td>

                    {% for variable in row.list %}
                        <td
                            class="setter"
                            data-for="{{ row.grouper }}"
                            data-var="{{ variable.name }}">{{ variable.value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>

    <script>
        $(document).ready(function() {
            function getCookie(name) {
                var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
                return r ? r[1] : undefined;
            }

            var xsrf     = getCookie('_xsrf');

            $('.setter').on('click', function() {
                var $this = $(this);
                var $edit = $('#editor');
                var $area = $edit.find('textarea');

                $edit.show();
                $area.focus();
                $area.val($this.html());
                $edit.data('for', $this.data('for'));
                $edit.data('var', $this.data('var'));
                $edit.find('button').off().on('click', function() {
                    $this.html($area.val());

                    $.post('/admin', {
                        '_xsrf': xsrf,
                        'method': 'save',
                        'host': $edit.data('for'),
                        'bind': $edit.data('var'),
                        'value': $area.val()
                    }).success(function() {
                        $edit.hide();
                    });
                });
            });

            $('.templater').on('click', function() {
                var $this = $(this);
                var $edit = $('#template');
                var $drop = $edit.find('select');

                $edit.show();
                $edit.data('for', $this.data('for'));
                $drop.on('change', function() {
                    var $self = $(this);

                    $.post('/admin', {
                        '_xsrf': xsrf,
                        'method': 'template',
                        'host': $edit.data('for'),
                        'value': $self.find('option:selected').val()
                    }).success(function() {
                        $edit.hide();
                    });
                });
            });

            $('#new-domain').on('click', function() {
                $.post('/admin', {
                    '_xsrf': xsrf,
                    'method': 'host',
                    'value': window.prompt('Enter a new domain name.', '')
                }).success(function() {
                    window.location = window.location;
                });

                return false;
            });

            $('#new-variable').on('click', function() {
                $.post('/admin', {
                    '_xsrf': xsrf,
                    'method': 'bind',
                    'value': window.prompt('Enter a new variable name.', '')
                }).success(function() {
                    window.location = window.location;
                });

                return false;
            });
        });
    </script>
</html>
